<a class="btn btn-info" [routerLink]="['create']">Crear Usuario</a>

<br>
<br>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Nombre de usuario</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.username}}</td>
        <td><button (click)="updateUser(user.id)" class="btn btn-warning">Editar</button></td>
        <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Eliminar</button></td>
    </tr>
</table>
