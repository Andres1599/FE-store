<div class="container">
  <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center">Login</div>
      <div class="card-body">
          <form #f="ngForm" (ngSubmit)="doLogin(f)">
              <div class="form-group">
                  <div class="form-label-group">
                      <label for="inputEmail">Correo</label>
                      <input type="email" name="username" ngModel #username="ngModel" class="form-control" placeholder="Correo" required="required" autofocus="autofocus">
                  </div>
              </div>
              <div class="form-group">
                  <div class="form-label-group">
                      <label for="inputPassword">Contraseña</label>
                      <input type="password" name="password" ngModel #password="ngModel" class="form-control" placeholder="Contraseña" required="required">
                  </div>
              </div>
              <button class="btn btn-primary btn-block">Iniciar sesión</button>
          </form>
      </div>
  </div>
</div>
