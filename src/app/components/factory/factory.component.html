<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre Fabrica</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> IP Conexion</th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

  <ng-container matColumnDef="lastDateRequest">
    <th mat-header-cell *matHeaderCellDef> Ultimo dia de consulta</th>
    <td mat-cell *matCellDef="let element"> {{element.lastDateRequest | date: 'dd/MM/yyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <mat-menu #appMenuCoin="matMenu">
        <ng-template matMenuContent>
          <button mat-menu-item (click)="wantUpdate(element);" >Editar</button>
          <button mat-menu-item (click)="wantDelete(element);">Eliminar</button>
        </ng-template>
      </mat-menu>
      <button mat-icon-button [matMenuTriggerFor]="appMenuCoin">
        <mat-icon>more_vert</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-button id="btn-add" class="float-left" (click)="wantCreate();" ><em class="material-icons">add_circle</em></button>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
