<h2 mat-dialog-title>Agregar un producto a la lista</h2>
<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="Repuestos de tienda">
      <table mat-table [dataSource]="dataSource" matSort >

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="partNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Parte</th>
          <td mat-cell *matCellDef="let element"> {{element.partNo}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
          <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element">
            <mat-menu #appMenuCoin="matMenu">
              <ng-template matMenuContent>
                <button mat-menu-item [mat-dialog-close]="element">Agregar producto</button>
              </ng-template>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenuCoin">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-tab>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
