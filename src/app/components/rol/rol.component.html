<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tipo de Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element">
            <mat-menu #appMenuCoin="matMenu">
              <ng-template matMenuContent>
                <button mat-menu-item (click)="wantUpdate(element);" >Editar</button>
                <button mat-menu-item (click)="wantDelete(element);">Eliminar</button>
              </ng-template>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenuCoin">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <button mat-button id="btn-add" class="float-left" (click)="wantCreate();" ><em class="material-icons">add_circle</em></button>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
