<h2 mat-dialog-title>Opciones de Cliente</h2>
<mat-dialog-content>
  <form [formGroup]="formGroupClient">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nombre" type="text" required [(ngModel)]="clientUpdate.name"
            formControlName="name" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="NIT" type="text" required [(ngModel)]="clientUpdate.nit" formControlName="nit" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="TEL." type="text" required [(ngModel)]="clientUpdate.phone"
            formControlName="phone" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Correo" type="email" required [(ngModel)]="clientUpdate.email"
            formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Dir. Imagen patente" type="text" required [(ngModel)]="clientUpdate.image"
            formControlName="image" />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Subscripcion</mat-label>
          <mat-select formControlName="subscription" required [(ngModel)]="clientUpdate.subscriptionId">
            <mat-option *ngFor="let item of subscriptions" [value]="item.id">
              {{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="clientUpdate" *ngIf="formGroupClient.valid">
    Ok.
  </button>
</mat-dialog-actions>
