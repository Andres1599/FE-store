<h2 mat-dialog-title>Opciones de Cliente</h2>
<mat-dialog-content>
  <form [formGroup]="formGroupClient">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Nombre" type="text" required [(ngModel)]="clientUpdate.name"
            formControlName="name" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="NIT" type="text" required [(ngModel)]="clientUpdate.nit" formControlName="nit" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="TEL." type="text" required [(ngModel)]="clientUpdate.phone"
            formControlName="phone" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Correo" type="email" required [(ngModel)]="clientUpdate.email"
            formControlName="email" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Dir. Imagen patente" type="text" required [(ngModel)]="clientUpdate.image"
            formControlName="image" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <input matInput placeholder="Suscripcion" type="number" required [(ngModel)]="clientUpdate.subscriptionId"
            formControlName="subscription" />
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="clientUpdate" *ngIf="formGroupClient.valid">
    Ok.
  </button>
</mat-dialog-actions>
