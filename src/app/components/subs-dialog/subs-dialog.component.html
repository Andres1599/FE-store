<h2 mat-dialog-title>Opciones de Subcripcion</h2>
<mat-dialog-content>
  <form [formGroup]="formGroupSub">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Nombre" type="text" required [(ngModel)]="subUpdate.name"
            formControlName="name" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field>
          <input matInput placeholder="Descuento" type="number" required [(ngModel)]="subUpdate.discount"
            formControlName="discount" />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="subUpdate" *ngIf="formGroupSub.valid">
    Ok.
  </button>
</mat-dialog-actions>
